<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ViewTube</title>
  <link rel="shortcut icon" type="image/png" href="img/fav.ico"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto"/>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <!-- Title -->

  <section>
    <div class="back-title">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="400" >
	<!-- add title for accessibility -->
	<!-- Source: http://lea.verou.me/2012/05/text-masking-the-standards-way/ -->
	<defs>
		<pattern id="filler" patternUnits="userSpaceOnUse" width="400" height="400" >
			<image xlink:href="http://searchengineland.com/figz/wp-content/seloads/2014/08/youtube-iconsbkgd-fade-1920.jpg" width="1200" height="600" preserveAspectRatio="none" />
		</pattern>
	</defs>
	<text style="font-weight: 400;" x="200" y="70%" font-size="200" fill="url(#filler)">ViewTube</text>
</svg>
    </div>
  </section>

  <!-- Info section -->
  <section class="main">
    <div class="back">
    <div class="info">
    <blockquote><span>
      <h3>
        Hello YouTubers! ViewTube is here to help you visualize your basic video data
        on a great responsive pie chart. Just put any YouTube video URL on the field below.
        ENJOY!
      </h3>
		</span></blockquote>
	</div>


  	<div style="text-align:center;">
      <div id="chartdiv">
        <input type="text" id="vID"/>
      </div>
      <button onclick="submit();" href="javascript:;">+</button>
    </div>
  </section>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/pie.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<script src="js/youtube.js"></script>
</html>
